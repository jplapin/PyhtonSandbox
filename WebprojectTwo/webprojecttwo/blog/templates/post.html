<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'single-template.html' %}
    {% block title %}
        My Blog : {{ post.title}}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block entry %}
        <h2>{{post.title}}</h2>
        <div>
            {{post.content|linebreaks }}
        </div>
    {% endblock %}
</body>
</html>
